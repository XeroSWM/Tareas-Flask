<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python - Flask - tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        .btn-black {
            background-color: #000000; /* Negro */
            border-color: #000000; /* Negro */
        }
        .btn-black:hover {
            background-color: #222222; /* Gris oscuro cuando se pasa el mouse */
            border-color: #222222; /* Gris oscuro cuando se pasa el mouse */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bolder text-white" href="#">Bienvenido/a</a>
            <div class="d-flex justify-content-center align-items-center flex-column">
                <img src="{{url_for('static', filename='images/user-plus-solid.svg')}}" width="25" class="mx-auto d-block" data-bs-toggle="modal" data-bs-target="#user-modal">
                <a class="navbar-brand fw-bolder text-white" href="#">Nuevo Usuario</a>
            </div>
     
        </div>
    </nav>

    <div class="container">
     
        
        
    <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5 " id="exampleModalLabel">Nuevo usuario</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
             <form action="/new-user" method="post">
                <div class="row">
                    <div class="col-6">
                        <label>Nombre</label>
                        <input type="text" class="form-control mb-3" name="name">
                    </div>
                    <div class="col-6">
                        <label>Apellidos</label>
                        <input type="text" class="form-control mb-3" name="surnames">
                    </div>
                </div>
                <label>Email</label>
                <input type="email" class="form-control mb-3" name="email">
                <label>Contraseña</label>
                <input type="password" class="form-control mb-3" name="password">
                <button type="submit" class="btn btn-primary w-100">Guardar</button>
             </form>
            </div>
        </div>
        </div>
    </div>

    <main class="d-flex">
        <div class="container-fluid row m-0 vh-100 justify-content-center align-items-center">
            <div class="card shadow w-50">
                <div class="card-body">
                    <form action="/login" method="post">
                        <h3 class="text-center">APLICACIÓN DE TAREAS</h3>
                        <h5 class="text-center">Iniciar Sesion</h5>

                        <label>Email</label>
                        <input type="email" class="form-control mb-3" name="email">

                        <label>Contraseña</label>
                        <input type="password" class="form-control mb-3" name="password">

                        {% if message %}

                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>Error</strong>{{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                        {% endif %}

                        <button type="submit" class="btn btn-black w-100 text-white">Acceder</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
